<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure MCP Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #f1f8ff;
            font-weight: 600;
        }
        #responseContainer {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        .response-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .success {
            background-color: #d4edda;
        }
        .error {
            background-color: #f8d7da;
        }
        .hidden {
            display: none;
        }
        .tool-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Secure MCP Client</h1>
        
        <!-- Login Section -->
        <div class="card" id="loginSection">
            <div class="card-header">Authentication</div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                        <small class="text-muted">Use "admin" in username for admin role</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        
        <!-- MCP Tools Section (Hidden until logged in) -->
        <div id="mcpSection" class="hidden">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>MCP Tools</span>
                    <button id="logoutBtn" class="btn btn-sm btn-outline-secondary">Logout</button>
                </div>
                <div class="card-body">
                    <div class="row" id="toolsContainer">
                        <!-- Tools will be dynamically loaded here -->
                    </div>
                    
                    <!-- Tool Execution Form -->
                    <div class="mt-4 hidden" id="toolExecutionForm">
                        <h5 id="selectedToolName">Tool Name</h5>
                        <p class="text-muted" id="selectedToolDescription">Tool description</p>
                        
                        <div class="mb-3" id="toolParametersContainer">
                            <!-- Tool parameters will be added here dynamically -->
                        </div>
                        
                        <button class="btn btn-primary" id="executeToolBtn">Execute Tool</button>
                        <button class="btn btn-secondary" id="cancelToolBtn">Cancel</button>
                    </div>
                </div>
            </div>
            
            <!-- Response Section -->
            <div class="card mt-3">
                <div class="card-header">
                    Response
                    <button class="btn btn-sm btn-outline-secondary float-end" id="clearResponseBtn">Clear</button>
                </div>
                <div class="card-body">
                    <div id="responseContainer">
                        <div class="text-muted">Execute a tool to see results here</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Connection Status -->
        <div class="alert alert-info mt-3" id="connectionStatus">
            Not connected to MCP server
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
